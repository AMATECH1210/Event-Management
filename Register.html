        .venue-wrapper {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin: 50px auto;
            width: 80%;
        }
        .venue-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            animation: floating 3s infinite ease-in-out;
        }
        .venue-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .venue-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.7);
        }
        .venue-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .register-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 255, 0.8);
            animation: glow 1.5s infinite alternate, bounce 1.5s infinite, floating 3s infinite ease-in-out;
        }
        @keyframes glow {
            100% {
                box-shadow: 0 0 10px rgba(0, 0, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 0, 255, 1);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
        .register-form input, .register-form select, .register-form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .register-form input, .register-form select {
            background: rgba(255, 255, 255, 0.8);
            color: black;
            transition: transform 0.2s;
        }
        .register-form input:focus, .register-form select:focus {
            transform: scale(1.05);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .register-form button {
            background: #ff5e62;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }
        .register-form button:hover {
            background: #e94e54;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.7);
        }
